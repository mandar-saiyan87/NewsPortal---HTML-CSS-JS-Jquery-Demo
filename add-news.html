<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="assets/css/animatenew.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="assets/js/main.js"></script>
    <title>News Desk - Latest News, Anytime, Anywhere</title>
    <script>
      // Check if user is logged in
      if (!sessionStorage.getItem('userid') || !sessionStorage.getItem('useremail') || sessionStorage.getItem('usertype') !== 'admin') {
        // Redirect to index.html if not logged in
        window.location.href = 'index.html';
      }
    </script>
    <script src="https://cdn.tiny.cloud/1/syfbmkaync0xtapsys25btokoji618252vvno4dendv93jse/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: 'textarea',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        mergetags_list: [
          { value: 'First.Name', title: 'First Name' },
          { value: 'Email', title: 'Email' },
        ],
        ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
      });
    </script> 
  </head>

  <body>

    <div class="main_wrapper">
      <!-- Header Start -->
      <custom-nav></custom-nav>
      <!-- Header End -->

      <!-- Search News Modal Start -->
      <search-news></search-news>
      <!-- Search News Modal Start -->

      <!-- Main Content Start -->
      <div class="main_content">

        <!-- User Section Start -->
        <section id="exclusive" class="container">
          <div id="" class="">
            <h3 class="section-title">Add News (For members only)</span></h3>
            <form action="">
              <input type="text" class="form-control" style="margin: 1rem 0;" placeholder="News title..."
                aria-label="Username" aria-describedby="basic-addon1">
              <input type="text" class="form-control" style="margin: 1rem 0;" placeholder="image url..."
                aria-label="Username" aria-describedby="basic-addon1">
              <textarea id="newstext" name="newscontent" id="" cols="100" rows="10"></textarea>
            </form>
          </div>
        </section>
        <!-- User Section End -->
      </div>
      <!-- Main Content End -->

      <!-- Footer Section Start -->
      <custom-footer></custom-footer>
      <!-- Footer Section End -->
    </div>

    <script src="assets/js/jQuery v3.7.1.min.js"></script>
    <script src="assets/js/owl.carousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>

</html>
